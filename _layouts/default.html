<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,600,600i" rel="stylesheet">
	<link rel="stylesheet" href="/css/main.css">
	<style media="screen">
		html {
			background: {{ page.background.colour }};
			background: linear-gradient(to {{ page.background.gradient.direction }},  {{ page.background.gradient.alpha }} 0%, {{ page.background.gradient.bravo }} 100%);
		}
		.device__colour path {
			fill: {{ page.device.colour }};
		}
	</style>
</head>
{{ content }}
</html>
