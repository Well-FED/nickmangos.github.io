---
layout: default
title: Projects
---

<body class="grid--list format--list">
	{% include header.html class="header--list" heading="Projects" %}
	{% assign projects = site.projects | sort: 'date' | reverse %}
	{% for project in projects %}
		<a class="list-item" href="{{ project.url }}">
			<img src="{{ project.cover-image }}">
			<h2>{{ project.title | remove_first: 'Project - '}}</h2>
			<p>{{ project.description }}</p>
		</a>
	{% endfor %}
</body>
